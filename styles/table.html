<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html table</title>
  <style>
    table{
      border-collapse: collapse;
      
    }
    td,th{
      border: 1px solid black;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
    </thead>
<tbody>
    <tr>
    <td>1</td>
    <td>Steve</td>
    <td>micro</td>
    <td>salary</td>
  </tr>
  <tr>
    <td>2</td>
    <td>shohag</td>
    <td>micro</td>
    <td>4000</td>
  </tr>
  <tr>
    <td>3</td>
    <td>tapu</td>
    <td>micro</td>
    <td>5</td>
  </tr>
  <tr>
    <td>5</td>
    <td>google</td>
    <td>emni</td>
    <td>40000</td>
  </tr>
  </tbody>
  <tfoot>
    <td colspan="3">total:4</td>
  </tfoot>
  </table>
  
  
    
  </ul>
</body>
</html>
